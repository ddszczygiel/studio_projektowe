<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>

    <title>UML 2 LTL</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="main.js"></script>
    <script src="controlers.js"></script>

  </head>
  <body onload="init()">

    <h1>Generowanie specyfikacji logicznej z diagramów UML</h1>

    <ul id="tabs">
      <li><a href="#model">Model</a></li>
      <li><a href="#ltl">LTL dla wzorców</a></li>
      <li><a href="#generate">Generowanie logiki</a></li>
      <div class="help"><a href="res/documentation.pdf">Pomoc</a></div>
    </ul>

    <div class="tabContent" id="model">
      <!-- <h3>Wczytaj diagram aktywności</h3> -->
      <div>

	       <h3>Wczytaj plik konfiguracyjny:</h3>
         <input id="sendConf" type="file"/>
         <input id="addConf" type="button" value="Wczytaj" onclick="sendConf()"/>
         <br>
         <h3>Wczytaj plik zawierający model:</h3>
         <input id="sendActd" type="file"/>
         <input id="addActd" type="button" value="Wczytaj" onclick="sendActd()"/>

      </div>
    </div>

    <div class="tabContent" id="ltl">
      <h3>Wczytaj plik ze zdefiniowanymi formułami LTL dla wzorców</h3>
      <div>

        <input id="sendLtl" type="file"/>
        <input id="addLtl" type="button" value="Wczytaj" onclick="sendLtl()"/>
        <br>

        <form name="ltlform">
          <table border="0" cellspacing="0" cellpadding="5"><tr>
          <td><textarea name="outputltl" id="outputltl"></textarea></td>
          </tr></table>
        </form>

      </div>
    </div>

    <div class="tabContent" id="generate">
      <!-- <h3>Generowanie logiki</h3> -->
      <br>
      <div>

        <input id="getSpec" type="button" value="Generuj specyfikację logiczną!" onclick="getSpec()"/>
        <br>

        <form name="specform">
          <table border="0" cellspacing="0" cellpadding="5" ><tr>
          <td><textarea name="outputspec" id="outputspec"></textarea></td>
          </tr></table>
        </form>

      </div>
    </div>

  </body>
</html>
