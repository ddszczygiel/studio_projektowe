<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tries</title>
</head>
<body>

<script>
function send() {
	var formData = new FormData();
	formData.append("file", document.getElementById("ff").files[0]);	// file to nazwa paramateru pod ktorym jest plik - taka jak nazwa requestParam w springu !!!
	var xhr = new XMLHttpRequest();
	xhr.responseText = false;
	xhr.open("POST", "http://localhost:8080/load/conffile");	// url mozna wyczytac z controllerow
	xhr.send(formData);
}
</script>


<input type="file" id="ff"/>
<button onclick="send()">SEND</button>

</body>
</html>
